events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ログ設定
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # 基本設定
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip圧縮
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # アップストリームサーバー定義
    upstream backend {
        server backend:8080;
    }

    # 注意: frontendコンテナは削除され、ビルド済みファイルはnginxで直接配信されます

    server {
        listen 80;
        server_name nara-sketch.com;

        # ドキュメントルート（ビルド済みファイルの場所）
        root /usr/share/nginx/html;
        index index.html;

        # クライアントの最大ボディサイズ
        client_max_body_size 10M;

        # セキュリティ: ホワイトリスト方式
        # エントリーポイント（/api と /）のみを許可し、それ以外はすべて拒否

        # 危険なパスを明示的に拒否（エントリーポイントより前に評価される）
        location ~ ^/(config|internal|\.env|\.git|app\.py|domain|repositories|services|routes|Dockerfile|docker-compose|requirements) {
            deny all;
            return 404;
        }

        # 危険なファイル拡張子を明示的に拒否
        location ~ \.(yaml|yml|env|ini|conf|sql|md|txt|log|py)$ {
            deny all;
            return 404;
        }

        # APIリクエストをバックエンドにプロキシ（エントリーポイント）
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # タイムアウト設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 静的ファイルの配信（SPAルーティング対応）
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 静的アセット（CSS、JS、画像など）のキャッシュ設定
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

